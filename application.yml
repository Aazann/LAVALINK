lavalink:
    plugins:
        - dependency: com.dunctebot:skybot-lavalink-plugin:1.6.3
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: com.github.topi314.lavasrc:lavasrc-plugin:4.1.1
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: com.github.topi314.lavasearch:lavasearch-plugin:1.0.0
          repository: https://maven.lavalink.dev/releases
          snapshot: false
        - dependency: dev.lavalink.youtube:youtube-plugin:1.2.0
          snapshot: false
    server:
        bufferDurationMs: 400
        filters:
            channelMix: true
            distortion: true
            equalizer: true
            karaoke: true
            lowPass: true
            rotation: true
            timescale: true
            tremolo: true
            vibrato: true
            volume: true
        frameBufferDurationMs: 5000
        gc-warnings: true
        opusEncodingQuality: 10
        password: smoothmusic
        playerUpdateInterval: 5
        resamplingQuality: HIGH
        soundcloudSearchEnabled: true
        sources:
            bandcamp: true
            http: true
            local: true
            soundcloud: true
            twitch: true
            vimeo: true
            youtube: false
        trackStuckThresholdMs: 10000
        useSeekGhosting: true
        youtubeConfig:
            email: // gmail 
            password: // gmail pass
        youtubePlaylistLoadLimit: 6
        youtubeSearchEnabled: true
metrics:
    prometheus:
        enabled: false
        endpoint: /metrics
plugins:
    dunctebot:
        sources:
            clypit: true
            getyarn: true
            mixcloud: true
            ocremix: true
            pornhub: true
            reddit: true
            soundgasm: true
            tiktok: true
            tts: true
        ttsLanguage: en-AU
    lavasrc:
        applemusic:
            albumLoadLimit: 6
            countryCode: US
            mediaAPIToken: # fill this in . . . .
            playlistLoadLimit: 6
        deezer:
            masterDecryptionKey: # fill this in . . . .
        flowerytts:
            audioFormat: mp3
            silence: 0
            speed: 1
            translate: false
            voice: default voice
        providers:
            - ytsearch:"%ISRC%"
            - ytsearch:%QUERY%
        sources:
            applemusic: true
            deezer: true
            flowerytts: true
            spotify: true
            yandexmusic: true
            youtube: true
        spotify:
            albumLoadLimit: 6
            clientId: // put spotfiy client id here
            clientSecret: //put spotfiy client secret here
            countryCode: US
            playlistLoadLimit: 6
        yandexmusic:
            accessToken: // yandex access token..
sentry:
    dsn: ""
    environment: ""
server:
    address: 0.0.0.0
    http2:
        enabled: false
    port: 6969

